<!-- step 1.1 -->
<nav class="navbar is-info" role="navigation" aria-label="main navigation">
  <div class="navbar-brand">
    <a class="navbar-item" [routerLink]="['/']">
      <img
        src="https://bulma.io/images/bulma-logo.png"
        width="112"
        height="28"
      />
    </a>

    <a
      (click)="toggleNavbar()"
      role="button"
      #navBurger
      class="navbar-burger"
      aria-label="menu"
      aria-expanded="false"
      data-target="navbarBasicExample"
    >
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
    </a>
  </div>

  <!-- step 1.2 -->
  <div id="navbarBasicExample" class="navbar-menu" #navMenu>
    <!-- step 1.3 -->
    <div *ngIf="this.tsService.isLoggedIn()" class="navbar-start">
      <!-- step 1.4 -->
      <a class="navbar-item" routerLink="home"> Home </a>
      <a class="navbar-item" routerLink="posts"> Posts </a>
      <a class="navbar-item" routerLink="users">Users </a>
      <a class="navbar-item" routerLink="todos">ToDos </a>

      <!-- step 1.5 -->
      <div class="navbar-item has-dropdown is-hoverable">
        <!-- step 1.6 -->
        <p class="navbar-link">more</p>
        <!-- step 1.7 -->
        <div class="navbar-dropdown">
          <a class="navbar-item" routerLink="angular-components"
            >Angular Components</a
          >
          <a class="navbar-item" routerLink="about">About</a>
          <a class="navbar-item" [routerLink]="['user', id, 'user-profile']"
            >User Profile</a
          >
          <hr class="navbar-divider" />
          <a class="navbar-item"> Report an issue</a>
        </div>
      </div>
    </div>

    <!-- step 1.8 -->
    <div class="navbar-end">
      <div class="navbar-item">
        <div class="buttons" *ngIf="!this.tsService.isLoggedIn()">
          <a class="button is-primary" routerLink="register">
            <strong>Sign up</strong>
          </a>
          <a class="button is-light" routerLink="login">
            <strong>Log in</strong>
          </a>
        </div>
        <button
          *ngIf="this.tsService.isLoggedIn()"
          (click)="logout()"
          type="button"
          class="button is-light"
        >
          <strong>Logout</strong>
        </button>
      </div>
    </div>
  </div>
</nav>
