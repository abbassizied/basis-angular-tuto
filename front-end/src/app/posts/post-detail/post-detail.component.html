<div class="column">
  <h1 class="title">View Post Details Page</h1>

  <button class="button is-black" (click)="goBack()">Back</button>

  <hr />
  <div *ngIf="post">
    <p><strong>ID:</strong>{{ post.id }}</p>
    <p><strong>Title:</strong>{{ post.title }}</p>
    <p><strong>Body:</strong>{{ post.body }}</p>
  </div>
</div>
