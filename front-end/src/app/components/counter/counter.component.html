<div class="box">
  <div class="block">
    <h3>Two-way binding using Counter example</h3>
  </div>
  <div class="buttons">
    <button class="block button is-success" type="button" (click)="inc()">increment from child</button>
    <button class="block button is-danger" type="button" (click)="dec()">decrement from child</button>
    <span>Counter: {{ counter }}</span>
  </div>
</div>
